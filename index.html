<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPS - Elizabeth's Percentage System</title>
    <script src="_scripts/gauge.js"></script>
</head>
<style>
    html {
        font-family: monospace;
        color: mediumblue;
        background-color: floralwhite
    }
    a {
        color: deeppink;
    }
    body {
        max-width: 800px;
        margin: 2em auto;
    }   
</style>
<body>
    <header>
        <h1>ez-sweater</h1>
    </header>    
    <form action="/_scripts/gauge.js" method="post">
        <ul>
            <li>
                <label for="gauge">Horizontal stitches in 10cm</label>:
                <input type="number" name="gauge" id="gauge" value="16">
            </li>
            <li>
                <label for="bust">True bust measure in cm</label>:
                <input type="number" name="bust" id="bust" value="112">
            </li>
            <li>
                <label for="ease">Desired ease in cm</label>:
                <input type="number" name="ease" id="ease" value="5">
            </li>
        </ul>
    </form>
    <footer>
        &copy; 2023, <a href="https://github.com/sailorfe/ez-sweater">repo</a>
    </footer>
</body>

</html>
