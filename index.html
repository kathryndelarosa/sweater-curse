<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sweater calculator</title>

    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,400;0,700;1,400;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="intro">
        <h1>EZ seamless sweater calculator</h1>
        <p>from that great witch Elizabeth Zimmermann's <em>The Opinionated Knitter</em> (Schoolhouse Press, 2005)</p>
        <sub>this is a lil javascript newbie's <a href="https://github.com/kdlrose/sweater-curse">work in progress</a></sub>
    </div>
    <div id="calc">
        <h1>get gauge</h1>
        <form>
            <p>
                <label for="preferredUnit">Unit of measure:</label>
                <input type="radio" id="inches" name="preferredUnit" value="in">
                <label for="inches">in</label>
                <input type="radio" id="centimters" name="preferredUnit" value="cm">
                <label for="centimeters">cm</label>
            </p>
            <p>
                <label for="gauge"># of sts in 10 cm / 4 in:</label>
                <input type="text" id="gauge" name="stGauge">
            </p>
            <p>
                <label for="bust">True bust measure:</label>
                <input type="text" id="bust" name="bustMeasure">
            </p>
            <p>
                <label for="ease">Desired ease<br>(type "-" for negative ease):</label>
                <input type="text" id="ease" name="ease">
            </p>
        </form>
        <button>poggerz</button>
    </div>
    <div id="patt">
        <p id="top-down-raglan"></p>
    </div>
    <script src="gauge.js"></script>
</body>
</html>
